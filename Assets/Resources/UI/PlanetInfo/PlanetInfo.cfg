[Меркурий]
Меркурий – самая медлительная планета: всего один ее день растягивается почти на полгода земных. Но медленное вращение планета компенсирует достаточно быстрым движением вокруг Солнца, облетая его всего за 88 дней.

[Венера]
Атмосфера Венеры на 96% состоит из углекислого газа, ее давление у поверхности эквивалентно 92 атмосферам. Это создает мощнейший парниковый эффект. Из-за него температура поверхности планеты составляет 470°С. Это выше точки плавления свинца, олова и цинка.